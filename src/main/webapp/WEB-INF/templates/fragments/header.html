<header th:fragment="header">
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-main">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" th:href="@{/index}">Andre's Market</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="navbar-main">
				<ul class="nav navbar-nav">
					<li>
						<a th:href="@{/account/profile}">Account</a>
					</li>
					<li>
						<a th:href="@{/secure}">Secure</a>
					</li>
					<li>
						<a href="#">About us</a>
					</li>
					<li>
						<span sec:authorize="isAuthenticated()" style="color: #9d9d9d;">
							Logged user: <span sec:authentication="name">Andre</span>
							<a href="/logout" th:href="@{/logout}">Logout</a>
						</span>
					</li>
				</ul>

			<form class="navbar-form navbar-right" role="search" th:action="@{/j_spring_security_check}" method="post" sec:authorize="!isAuthenticated()">
				<div class="form-group">
					<input type="text" class="form-control" name="j_username" placeholder="Email"/>
				</div>
				<div class="form-group">
					<input type="password" class="form-control" name="j_password" placeholder="Password"/>
				</div>
				<input type="checkbox" id="remember-me" name="remember-me"/>
				<button type="submit" class="btn btn-default">Sign In</button>
			</form>
		</div>
		<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>
</header>
