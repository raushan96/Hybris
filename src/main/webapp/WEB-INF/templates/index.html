<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Andre's Market | Welcome</title>
	<link rel="stylesheet" href="/resources/css/foundation.css"/>
	<script src="/resources/js/vendor/modernizr.js"></script>
	<link href="http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" rel="stylesheet"/>
	<link href="/resources/css/hybris.css" rel="stylesheet"/>
</head>
<body>

<p th:text="#{common.welcome(${name}, ${name})}">hmm</p>
<p>Today is <span th:text="${date}"/></p>

<div th:replace="fragments/header :: header"></div>

<div layout:fragment="content">
	<div class="row">
		<div class="large-12 columns">
			<div th:fragment="logout" sec:authorize="isAuthenticated()">
				Logged user: <span sec:authentication="name">Andre</span> |
				Roles: <span sec:authentication="principal.authorities">[ROLE_USER]</span> |
				<a href="/logout" th:href="@{/logout}">Logout</a>
			</div>
			<p>Hello<span th:text="${name}">Hm</span></p>
			<a href="/secure" th:href="@{/secure}">Secure</a>


			<a href="/account/profile" th:href="@{/account/profile}">My account</a>
			<a href="/login" th:href="@{/login}">Login</a>

			<h2>Exception handling</h2>
			<ul>
				<li>You can <a href="/error" th:href="@{/simulateError}">simulate an exception</a> to see custom
					ErrorPage.
				</li>
			</ul>
		</div>
	</div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="/resources/js/vendor/jquery.js"></script>
<script src="/resources/js/foundation.min.js"></script>
<script>
	$(document).foundation();
</script>
</body>
</html>
