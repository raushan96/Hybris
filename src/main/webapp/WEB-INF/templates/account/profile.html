<!DOCTYPE html>
<html layout:decorator="index">
<body>

<div layout:fragment="content" th:remove="tag">
	<div role="tabpanel">
		<ul class="nav nav-tabs" role="tablist">
			<li role="presentation" class="active"><a href="#personal" aria-controls="personal" role="tab" data-toggle="tab">Personal info</a></li>
			<li role="presentation"><a href="#addresses" aria-controls="addresses" role="tab" data-toggle="tab">Adresses</a></li>
			<li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Credit cards</a></li>
			<li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Orders</a></li>
			<li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Gift list</a></li>
		</ul>

		<div class="tab-content">
			<div role="tabpanel" class="tab-pane active" id="personal">
				<h2>My profile</h2>

				<form class="form-horizontal" th:object="${dpsUser}">
					<div class="form-group">
						<label class="col-sm-2 control-label">Name:</label>
						<div class="col-sm-10">
							<p class="form-control-static"><span th:text="*{firstName}">First Name</span>&nbsp;<span th:text="*{lastName}">Last Name</span></p>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">Email:</label>
						<div class="col-sm-10">
							<p class="form-control-static"><span th:text="*{email}">Email</span></p>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">Date of birth:</label>
						<div class="col-sm-10">
							<p class="form-control-static"><span th:text="${#calendars.format({dpsUser.dateOfBirth}, 'dd/MM/yyyy')}">Date of birth</span></p>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">Gender:</label>
						<div class="col-sm-10">
							<p class="form-control-static"><span th:text="*{gender.name() == 'MALE'} ? 'Male' : 'Female' ">Gender</span></p>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">Accept emails:</label>
						<div class="col-sm-10">
							<p class="form-control-static"><span th:text="*{acceptEmails} ? 'Yes' : 'No'">Gender</span></p>
						</div>
					</div>
				</form>

				<a th:href="@{/account/editProfile(userId=${dpsUser.userId})}" class="btn btn-primary">Edit profile</a>
			</div>
			<div role="tabpanel" class="tab-pane" id="addresses">
				<h2>Addresses</h2>
				<table class="table table-striped">
					<tr>
						<th>Company</th>
						<th>Country</th>
						<th>City</th>
						<th>Postal code</th>
						<th>Actions</th>
					</tr>
					<tr th:each="address : ${addresses}">
						<td th:text="${address.companyName}">Company</td>
						<td th:text="${address.country}">Country</td>
						<td th:text="${address.city}">City</td>
						<td th:text="${address.postalCode}">Postal code</td>
						<td>
							<button type="button" th:id="'editAddress_' + ${address.addressId}" name="edit_address" class="btn btn-primary" data-toggle="modal" data-target="#addressModal">Edit</button>
							<button type="button" th:id="'deleteAddress_' + ${address.addressId}" name="delete_address" class="btn btn-danger">Delete</button>
						</td>
					</tr>
				</table>
				<button type="button" id="add_address" name="add_address" class="btn btn-default" data-toggle="modal" data-target="#addressModal">Add address</button>

				<div class="modal fade" id="addressModal" tabindex="-1" role="dialog" aria-labelledby="addressModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<h4 class="modal-title" id="addressModalLabel">Address</h4>
							</div>
							<div class="modal-body">

								<form id="modal_addrForm">
									<input type="hidden" id="modal_addressId" name="addressId"/>
									<div class="form-group">
										<label for="modal_addrCompany">Company</label>
										<input type="text" class="form-control" id="modal_addrCompany" placeholder="Company"/>
									</div>

									<div class="form-group">
										<label for="modal_addrCountry">Country</label>
										<input type="text" class="form-control" id="modal_addrCountry" placeholder="Country"/>
									</div>

									<div class="form-group">
										<label for="modal_addrCity">City</label>
										<input type="text" class="form-control" id="modal_addrCity" placeholder="City"/>
									</div>

									<div class="form-group">
										<label for="modal_addrPostalCode">Postal code</label>
										<input type="text" class="form-control" id="modal_addrPostalCode" placeholder="(__)-___-___"/>
									</div>

									<div class="form-group">
										<label for="modal_addrAddress">Main address</label>
										<input type="text" class="form-control" id="modal_addrAddress" placeholder="Main address"/>
									</div>
								</form>

							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
								<button type="button" class="btn btn-primary">Proceed</button>
							</div>
						</div>
					</div>
				</div>

			</div>
			<div role="tabpanel" class="tab-pane" id="messages">3</div>
			<div role="tabpanel" class="tab-pane" id="settings">4</div>
		</div>
	</div>
</div>
</body>

</html>
