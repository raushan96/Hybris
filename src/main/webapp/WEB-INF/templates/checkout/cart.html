<!DOCTYPE html>
<html layout:decorator="index" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:remove="tag" layout:fragment="content">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-10 col-md-offset-1">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Type</th>
                                <th>Quantity</th>
                                <th class="text-center">Per unit</th>
                                <th class="text-center">Total</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr th:each="ci : ${order.commerceItems}">
                            <td class="col-md-6">
                                <div class="media">
                                    <a class="thumbnail pull-left" href="#">
                                    <img class="media-object" src="http://icons.iconarchive.com/icons/custom-icon-design/flatastic-2/72/product-icon.png"
                                         th:alt-title="${ci.product.image}"
                                         style="width: 72px; height: 72px;"/> </a>
                                    <div class="media-body">
                                        <h4 class="media-heading" th:text="${ci.product.displayName}"></h4>
                                        <span>Status: </span><span class="text-success"><strong>Available</strong></span>
                                    </div>
                                </div></td>
                            <td class="col-sm-1 col-md-1 text-center"><strong><span th:text="${ci.product.image}"></span></strong></td>
                            <td class="col-sm-1 col-md-1" style="text-align: center">
                                <input type="text" class="form-control" th:value="${ci.quantity}"/>
                            </td>
                            <td class="col-sm-1 col-md-1 text-center"><strong><span th:text="${ci.priceInfo.amount}">$4.87</span></strong></td>
                            <td class="col-sm-1 col-md-1 text-center"><strong><span th:text="${ci.priceInfo.amount * ci.quantity}">$14.61</span></strong></td>
                            <td class="col-sm-1 col-md-1">
                                <a type="button" class="btn btn-danger" th:href="@{/checkout/deleteItem(itemId=${ci.id})}">
                                    <span class="glyphicon glyphicon-remove"></span> Remove
                                </a></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td><h5>Estimated shipping</h5></td>
                            <td class="text-right"><h5><span th:text="${order.priceInfo.shipping}"><strong>$24.59</strong></span></h5></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td><h3>Total</h3></td>
                            <td class="text-right"><h3><span th:text="${order.priceInfo.amount}"><strong>$31.53</strong></span></h3></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>
                                <a th:href="@{/catalog}" type="button" class="btn btn-default">
                                    <span class="glyphicon glyphicon-shopping-cart"></span> Continue Shopping
                                </a></td>
                            <td>
                                <a th:href="@{/checkout/shipping}" type="button" class="btn btn-success">
                                    Checkout <span class="glyphicon glyphicon-play"></span>
                                </a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            </div>
    </div>
</body>
</html>
